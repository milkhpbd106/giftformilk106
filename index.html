<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Milk 🎂</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <audio id="bgMusic" src="you-vietra.mp3" loop></audio>

  <div id="passwordScreen" class="screen">
    <img src="cloud.nen.jpg" class="background" />
    <div class="floating-clouds">
      <img src="images.png" class="cloud" />
      <img src="images.png" class="cloud" />
      <img src="images.png" class="cloud" />
      <img src="images.png" class="cloud" />
      <img src="images.png" class="cloud" />
      <img src="images.png" class="cloud" />
      <img src="images.png" class="cloud" />
    </div>
    <div id="countdownText" class="countdown-text"></div>
    <div id="passwordInputContainer" class="hidden">
      <input id="passwordInput" type="password" placeholder="Nhập mật khẩu..." />
      <button onclick="checkPassword()">Mở quà 🎁</button>
      <div id="wrongPassword" class="error-text hidden">Sai mật khẩu rồi nè 😢</div>
    </div>
  </div>

  <div id="mainContent" class="screen hidden">
    <video id="introVideo" src="milkdream.mp4" class="video-bg"></video>
    <video id="loopVideo" src="dreamy-video.mp4" class="video-bg hidden" loop muted autoplay></video>
    
    <div id="initialMessages" class="message-container"></div>
    <div id="giftButton" class="hidden">
      <button onclick="toggleGift()">🎁 Món quà dành riêng cho cậu</button>
    </div>
    
    <div id="giftContainer" class="gift-container hidden">
      <img src="gift-image.png" />
      <img src="gift-image1.jpeg" />
      <img src="gift-image2.jpeg" />
      <img src="gift-image3.webp" />
      <img src="gift-image4.webp" />
    </div>

    <div id="feedbackBox" class="feedback hidden">
      <p>Tớ là Fuyuhi 💌 — gửi một lời nhắn cho Milk nhé:</p>
      <textarea id="responseInput" placeholder="Viết lời nhắn..."></textarea>
      <button onclick="sendFeedback()">Gửi</button>
      <button onclick="toggleFeedback(false)">Hủy</button>
      <div id="responseList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
